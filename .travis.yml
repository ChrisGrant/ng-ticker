language: node_js
node_js:
    - '10'
dist: trusty
sudo: required
branches:
    only:
        - master
before_script:
    - npm install -g @angular/cli
script:
    - ng lint
    - ng test
    - ng build --prod --base-href https://dheeraj237.github.io/ng-ticker/
    - mv dist/web-app/index.html dist/web-app/404.html
    - npm run lint-lib
    - npm run build:lib
    - rm README.md
    - cp ./projects/ng-ticker/README.md README.md
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist/web-app
    on:
        branch: master

git:
  depth: 3

after_success:
    - cd ./projects/ng-ticker/
    - npm run travis-deploy-once "npm run semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

notifications:
    email:
        recipients:
            - dheerusuthar@gmail.com
        on_success: always
        on_failure: always
